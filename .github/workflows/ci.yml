name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest
    outputs:
      publish-allure: ${{ steps.allure_status.outputs.exists }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare Allure directories
        run: rm -rf allure-results allure-report

      - name: Lint
        run: pnpm run test:lint

      - name: Unit tests
        run: pnpm run test:unit

      - name: Integration tests
        run: pnpm run test:integration

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: E2E tests
        run: pnpm run test:e2e

      - name: Generate Allure report
        if: always()
        run: |
          if [ -d allure-results ]; then
            pnpm run allure:report
          else
            echo "No Allure results found - skipping HTML report."
          fi

      - name: Check Allure report
        if: always()
        id: allure_status
        run: |
          if [ -d allure-report ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: ignore

      - name: Upload GitHub Pages artifact
        if: always() && steps.allure_status.outputs.exists == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-allure:
    needs: tests
    if: always() && needs.tests.outputs.publish-allure == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy Allure to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
